




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Facial Recognition System</h1>

        <!-- Register Face Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Register New Face</h3>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choose Input Method</label><br>
                        <button type="button" class="btn btn-secondary me-2" id="useWebcamRegister">Use Webcam</button>
                        <span>or</span>
                        <input type="file" class="form-control d-inline-block ms-2" id="imagesInput" multiple accept="image/*" style="width: auto;">
                    </div>
                    <div id="webcamRegister" class="mb-3" style="display: none;">
                        <video id="videoRegister" width="320" height="240" autoplay></video><br>
                        <button type="button" class="btn btn-info" id="captureRegister">Capture Image</button>
                        <button type="button" class="btn btn-warning" id="stopWebcamRegister">Stop Webcam</button>
                        <div id="capturedImages" class="mt-3"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Face</button>
                </form>
                <div id="registerMessage" class="mt-3"></div>
            </div>
        </div>

        <!-- Recognize Face Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Recognize Face</h3>
            </div>
            <div class="card-body">
                <form id="recognizeForm">
                    <div class="mb-3">
                        <label class="form-label">Choose Input Method</label><br>
                        <button type="button" class="btn btn-secondary me-2" id="useWebcamRecognize">Use Webcam</button>
                        <span>or</span>
                        <input type="file" class="form-control d-inline-block ms-2" id="recognizeImageInput" accept="image/*" style="width: auto;">
                    </div>
                    <div id="webcamRecognize" class="mb-3" style="display: none;">
                        <div style="position: relative;">
                            <video id="videoRecognize" width="320" height="240" autoplay style="transform: scaleX(-1);"></video>
                            <canvas id="canvasRecognize" width="320" height="240" style="position: absolute; top: 0; left: 0;"></canvas>
                        </div><br>
                        <button type="button" class="btn btn-info" id="captureRecognize">Capture & Recognize</button>
                        <button type="button" class="btn btn-success" id="liveRecognize">Start Live Recognition</button>
                        <button type="button" class="btn btn-warning" id="stopWebcamRecognize">Stop Webcam</button>
                    </div>
                    <button type="submit" class="btn btn-success" id="recognizeBtn" style="display: none;">Recognize Faces</button>
                </form>
                <div id="recognizeResults" class="mt-3">
                    <div id="originalImage" class="mb-3"></div>
                    <div id="facesList"></div>
                </div>
            </div>
        </div>

        <!-- Registered Faces Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Registered Faces</h3>
                <button id="refreshFaces" class="btn btn-secondary btn-sm">Refresh</button>
            </div>
            <div class="card-body">
                <div id="facesContainer" class="row"></div>
            </div>
        </div>

        <!-- Health Check -->
        <div class="card">
            <div class="card-header">
                <h3>System Status</h3>
            </div>
            <div class="card-body">
                <button id="healthCheck" class="btn btn-info">Check Health</button>
                <div id="healthStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
